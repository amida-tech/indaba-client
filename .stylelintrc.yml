extends: stylelint-config-standard
plugins:
    - stylelint-order
ignoreFiles:
    - './styles/common/_named_colors.scss'
    - './styles/common/_semantic_colors.scss'
rules:
    indentation: 4
    at-rule-no-unknown: null
    no-descending-specificity: null
    color-no-hex: true
    color-named: never
    string-quotes: single
    order/properties-order:
        - display
        - position
        - top
        - right
        - bottom
        - left

        - flex
        - flex-basis
        - flex-flow
        - flex-direction
        - flex-grow
        - flex-shrink
        - flex-wrap
        - align-content
        - align-items
        - align-self
        - justify-content
        - order

        - box-sizing

        - width
        - min-width
        - max-width

        - height
        - min-height
        - max-height

        - margin
        - margin-top
        - margin-right
        - margin-bottom
        - margin-left

        - padding
        - padding-top
        - padding-right
        - padding-bottom
        - padding-left

        - float
        - clear

        - resize

        - columns
        - column-count
        - column-gap
        - column-fill
        - column-rule
        - column-span
        - column-width

        - grid-gap
        - grid-template-columns

        - animation
        - animation-name
        - animation-timing-function

        - transform
        - transform-box
        - transform-origin
        - transform-style

        - transition
        - transition-delay
        - transition-duration
        - transition-property
        - transition-timing-function

        # Border

        - border
        - border-top
        - border-right
        - border-bottom
        - border-left
        - border-width
        - border-top-width
        - border-right-width
        - border-bottom-width
        - border-left-width

        - border-style
        - border-top-style
        - border-right-style
        - border-bottom-style
        - border-left-style

        - border-radius
        - border-top-left-radius
        - border-top-right-radius
        - border-bottom-left-radius
        - border-bottom-right-radius

        - border-color
        - border-top-color
        - border-right-color
        - border-bottom-color
        - border-left-color

        - outline
        - outline-color
        - outline-offset
        - outline-style
        - outline-width

        # Background

        - background
        - background-attachment
        - background-clip
        - background-color
        - background-image
        - background-repeat
        - background-position
        - background-size

        - fill

        - opacity

        # Text

        - color

        - font
        - font-family
        - font-size
        - font-smoothing
        - font-style
        - font-variant
        - font-weight

        - letter-spacing
        - line-height
        - list-style

        - text-align
        - text-decoration
        - text-indent
        - text-overflow
        - text-rendering
        - text-shadow
        - text-transform
        - text-wrap

        - white-space
        - word-spacing

        # Cursor

        - cursor
        - pointer-events
        - user-select

        # Other

        - appearance
        - border-collapse
        - border-spacing
        - box-shadow
        - caption-side
        - content
        - empty-cells
        - overflow
        - overflow-x
        - overflow-y
        - quotes
        - speak
        - table-layout
        - vertical-align
        - visibility
        - will-change
        - z-index
